# Simulation parameters
dt: 0.008 # Time sampling for dynamic simulation
simulation_time: 70 # seconds
frame_skip: 10 # Number of frames to skip for smoother animation
threshold: 2.0  # Stop simulation threshold
target_shift_threshold_distance: 2 # Shift to next segment threshold 
noise_annoyance_radius: 14 # Radius for noise annoyance calculation in meters

max_rpm: 3000 # Maximum RPM for the motors
n_rotors: 4 # Number of rotors
max_roll_angle: 30
max_pitch_angle: 30
max_yaw_angle: 30 # Maximum yaw angle in degrees

max_h_speed_limit_kmh: 50.0
max_v_speed_limit_kmh: 20.0
